<div class="container__big-card">
  <a [routerLink]="['content', id]">
    <div class="big-card__image">
      <img
      src="{{photoCover}}"
      alt=""
      height="250px"
      >
    </div>

    <div class="big-card__title">
      <span>{{ cardDate }}</span>
      <h1>{{ cardTitle }}</h1>
    </div>
    <div class="big-card__description">
      <p>{{ cardDescription }}</p>
    </div>
  </a>
</div>
