<div class="container__small-card">
  <div class="container__small-card__content">
    <div class="small-card__image"><a [routerLink]="['content', id]">
      <img
      src="{{ photoCover }}"
      alt=""
      ></a>
    </div>

    <div class="small-card__title">
      <span>{{ cardDate }}</span>
      <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
    </div>
  </div>

  <div class="container__small-card__separator">
    <hr>
  </div>
</div>
